apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "me.rutgersdirect.rudirect"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-maps:7.5.0' // Google Maps API
    compile 'com.google.android.gms:play-services-location:7.5.0' // Google Location services
    compile 'com.android.support:appcompat-v7:22.2.0' // AppCompat
    compile 'com.android.support:support-v13:22.2.0' // Android Support v13
    compile 'com.android.support:support-v4:22.2.0' // Android Support v4
    compile 'com.android.support:design:22.2.0' // Android Design
    compile 'com.android.support:recyclerview-v7:22.2.0' // RecyclerView
    compile 'org.jgrapht:jgrapht-core:0.9.1' // JGraphT
    compile files('libs/ormlite-core-4.48.jar') // Ormlite Core
    compile files('libs/ormlite-android-4.48.jar') // Ormlite Android
}