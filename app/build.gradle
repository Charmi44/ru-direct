apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "org.rudirect.android"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 9
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude '.readme'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-maps:7.8.0' // Google Maps API
    compile 'com.google.android.gms:play-services-location:7.8.0' // Google Location services
    compile 'com.google.android.gms:play-services-analytics:7.8.0' // Google Analytics
    compile 'com.android.support:appcompat-v7:22.2.1' // AppCompat
    compile 'com.android.support:support-v13:22.2.1' // Android Support v13
    compile 'com.android.support:support-v4:22.2.1' // Android Support v4
    compile 'com.android.support:design:22.2.1' // Android Design
    compile 'com.android.support:recyclerview-v7:22.2.1' // RecyclerView
    compile 'org.jgrapht:jgrapht-core:0.9.1' // JGraphT
    compile 'com.squareup.okhttp:okhttp:2.4.0' // OkHttp
    compile files('libs/ormlite-core-4.48.jar') // Ormlite Core
    compile files('libs/ormlite-android-4.48.jar') // Ormlite Android
}